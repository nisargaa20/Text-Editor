<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>
<body>
    <div class="container">
        <div id="content" contenteditable="true" spellcheck="false"></div>
        <div class="toolbar">
            <div class="head">
                <select id="fontSize" onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">Font </option>
                    <option value="1">Extra small (8px)</option>
                    <option value="2">Small (10px)</option>
                    <option value="3">Regular (12px)</option>
                    <option value="4">Medium (14px)</option>
                    <option value="5">Large (16px)</option>
                    <option value="6">Extra Large (18px)</option>
                    <option value="7">Big (20px)</option>
                </select>
                <div class="color">
                    <span>Color</span>
                    <input type="color" id="colorPicker" oninput="formatDoc('foreColor', this.value);">
                </div>
            </div>
            <div class="btn-toolbar">
                <button onclick="formatDoc('undo')"><i class='bx bx-undo'></i></button>
                <button onclick="formatDoc('redo')"><i class='bx bx-redo'></i></button>
                <button onclick="createTextBox()"><i class='bx bx-text'></i> Text Box</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
